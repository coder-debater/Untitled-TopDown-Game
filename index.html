<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Top-Down 2D Game</title>
  </head>
  <body>
    <canvas id="game" width="1000" height="1000"
      >Sorry, your browser does not support the canvas element.</canvas
    >

    <div id="images">
      <!--* Player -->
      <img id="playerPNG" src="./assets/images/svg/player.svg" alt="" />
      <img id="playerSVG" src="./assets/images/svg/player.svg" alt="" />

      <!--* SVG Tiles -->
      <img id="grassSVG" src="./assets/images/svg/grass.svg" alt="" />
      <img id="pathSVG" src="./assets/images/svg/path.svg" alt="" />
      <img id="grassSideSVG" src="./assets/images/svg/grassSide.svg" alt="" />
      <img
        id="cobblestoneSVG"
        src="./assets/images/svg/cobblestone.svg"
        alt=""
      />
      <img id="stoneSVG" src="./assets/images/svg/stone.svg" alt="" />
      <img
        id="stoneBricksSVG"
        src="./assets/images/svg/stoneBricks.svg"
        alt=""
      />

      <!--* PNG Tiles -->
      <img id="grassPNG" src="./assets/images/png/grass.png" alt="" />
      <img id="pathPNG" src="./assets/images/png/path.png" alt="" />
      <img id="grassSidePNG" src="./assets/images/png/grassSide.png" alt="" />
      <img
        id="cobblestonePNG"
        src="./assets/images/png/cobblestone.png"
        alt=""
      />
      <img id="stonePNG" src="./assets/images/png/stone.png" alt="" />
      <img
        id="stoneBricksPNG"
        src="./assets/images/png/stoneBricks.png"
        alt=""
      />
    </div>

    <script src="./assets/ts/main.ts" type="module"></script>
  </body>
</html>
