<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/main.css" />
    <title>Top-Down 2D Game</title>
  </head>
  <body>
    <canvas id="game" width="1000" height="1000"
      >Sorry, your browser does not support the canvas element.</canvas
    >

    <div id="images">
      <!--* Player -->
      <img id="playerPNG" src="./src/images/svg/player.svg" alt="" />
      <img id="playerSVG" src="./src/images/svg/player.svg" alt="" />

      <!--* SVG Tiles -->
      <img id="grassSVG" src="./src/images/svg/grass.svg" alt="" />
      <img id="pathSVG" src="./src/images/svg/path.svg" alt="" />
      <img id="grassSideSVG" src="./src/images/svg/grassSide.svg" alt="" />
      <img id="cobblestoneSVG" src="./src/images/svg/cobblestone.svg" alt="" />
      <img id="stoneSVG" src="./src/images/svg/stone.svg" alt="" />
      <img id="stoneBricksSVG" src="./src/images/svg/stoneBricks.svg" alt="" />

      <!--* PNG Tiles -->
      <img id="grassPNG" src="./src/images/png/grass.png" alt="" />
      <img id="pathPNG" src="./src/images/png/path.png" alt="" />
      <img id="grassSidePNG" src="./src/images/png/grassSide.png" alt="" />
      <img id="cobblestonePNG" src="./src/images/png/cobblestone.png" alt="" />
      <img id="stonePNG" src="./src/images/png/stone.png" alt="" />
      <img id="stoneBricksPNG" src="./src/images/png/stoneBricks.png" alt="" />
    </div>

    <script src="./src/ts/main.ts" type="module"></script>
  </body>
</html>
